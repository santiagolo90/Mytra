<mat-toolbar color="primary" style="color: #fff !important; font-weight: bold;" >
    <span>Agregar texto</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="left-icon" mat-dialog-close>
      <mat-icon style="color: #fff !important;">close</mat-icon>
    </button>
  </mat-toolbar>
  
  
  <div class="col-12">
      <mat-spinner *ngIf="mostrarSpinner" style="margin:auto;margin-top:150px;" ></mat-spinner>
      <form *ngIf="!mostrarSpinner"  [formGroup]="registroFormTexto" class="example-form" enctype="multipart/form-data" >
          <div mat-dialog-content style="height: calc(100% - 96px);">
            <br>
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Orden</mat-label>
                    <input type="number" matInput  [formControl]="ordenFormControl">
                    <mat-error *ngIf="ordenFormControl.hasError('required')">
                      <strong>Es requerido</strong>
                    </mat-error>
                  </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Titulo</mat-label>
                    <input type="text" matInput  [formControl]="tituloFormControl">
                    <mat-error *ngIf="tituloFormControl.hasError('required')">
                      <strong>Es requerido</strong>
                    </mat-error>
                  </mat-form-field>
              </div>
              <div class="col-12">
                <angular-editor 
                [placeholder]="'Ingrese un nuevo texto'" 
                [config]="editorConfig"
                [formControl]="subTituloFormControl"
                ></angular-editor>


              </div>
              
 
            </div>
          </div>
          <div mat-dialog-actions align="end" >
            <button type="button" *ngIf="!this.data" mat-raised-button [disabled]="!registroFormTexto.valid" style="background-color: #2BBBAD;">Guardar</button>
            <button type="button" *ngIf="this.data"  mat-raised-button [disabled]="!this.registroFormTexto.value" style="background-color: rgb(43, 187, 91);">Modificar</button>
            <button type="button" *ngIf="this.data"  mat-raised-button [disabled]="!this.registroFormTexto.value" style="background-color: rgb(187, 185, 43);">Eliminar</button>
    
            <button mat-raised-button color="warn" (click)="closeModal()" >Salir</button>
          </div>
      </form>
  </div>
