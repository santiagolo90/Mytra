<div class="contactoSeccion">
    <div *ngIf="this.isDialog" class="container contact">
        
        <div class="row alturaRow">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fas fa-envelope " style="color: #6FA83D; font-size: 4em;"></i> 
                    <h2 class="tituloContacto" style="color: #6FA83D; font-size: 19px;"> Cont√°ctese con Nosotros </h2>
                </div>
                
            </div>
            <div class="col-md-9">
                <button  mat-icon-button class="btnClose left-icon" mat-dialog-close>
                    <mat-icon>close</mat-icon>
                </button>
    
                <form class="example-form" [formGroup]="registroFormMessage">
    
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Nombre</mat-label>
                                <input type="text" matInput [formControl]="nombreFormControl">
                                <mat-error *ngIf="nombreFormControl.hasError('required')">
                                    <strong>Es requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Apellido</mat-label>
                                <input type="text" matInput [formControl]="apellidoFormControl">
                                <mat-error *ngIf="apellidoFormControl.hasError('required')">
                                    <strong>Es requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput [formControl]="emailFormControl">
                                <mat-error
                                    *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                    No es un <strong>email</strong>
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                    <strong>Es requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
    
                        <div class="col-xs-12 col-sm-6">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Telefono</mat-label>
                                <input type="number" matInput [formControl]="telefonoFormControl">
                                <mat-error *ngIf="telefonoFormControl.hasError('required')">
                                    <strong>Es requerido</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field appearance="outline" style="width: 100% !important;" class="example-full-width">
                        <mat-label>Mensaje</mat-label>
                        <textarea matInput [formControl]="mensajeFormControl"></textarea>
                        <mat-error *ngIf="mensajeFormControl.hasError('required')">
                            <strong>Es requerido</strong>
                        </mat-error>
                    </mat-form-field>
    
                    <mat-dialog-actions align="end">
                        <button mat-stroked-button mat-dialog-close 
                             >Salir</button>
                        <button mat-flat-button	 cdkFocusInitial 
                            (click)="enviarMensaje()"
                            [class.spinner]="mostrarSpinner"
                            [disabled]="mostrarSpinner || !registroFormMessage.valid">
    
                            Enviar
                        </button>
                      </mat-dialog-actions>
                </form>
            </div>
        </div>
    </div>

</div>
